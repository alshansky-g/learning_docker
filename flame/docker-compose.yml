services:
  flame:
    image: pawelmalak/flame
    container_name: flame
    ports:
      - 5005:5005
    volumes:
      - ./flame/data:/app/data
    environment:
      - PASSWORD=password123
    restart: unless-stopped

  heimdall:
    image: lscr.io/linuxserver/heimdall:latest
    container_name: heimdall
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/Moscow
    volumes:
      - ./heimdall/config:/config
    ports:
      - 80:80
      - 443:443
    restart: unless-stopped